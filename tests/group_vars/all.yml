---
# =============================================================================
# Common Test Configuration
# =============================================================================
# Shared settings for all test VMs.
# Host-specific overrides go in host_vars/<hostname>.yml
# =============================================================================

# -----------------------------------------------------------------------------
# Installation
# -----------------------------------------------------------------------------
force: false

# -----------------------------------------------------------------------------
# Users
# -----------------------------------------------------------------------------
core_user_ssh_keys:
  - "{{ lookup('file', playbook_dir + '/.testenv/keys/test_key.pub') }}"

ansible_user_ssh_keys:
  - "{{ lookup('file', playbook_dir + '/.testenv/keys/test_key.pub') }}"

# -----------------------------------------------------------------------------
# SSH
# -----------------------------------------------------------------------------
ssh_port: 22

# -----------------------------------------------------------------------------
# System
# -----------------------------------------------------------------------------
timezone: UTC
ip_forward: true

# -----------------------------------------------------------------------------
# Firewall
# -----------------------------------------------------------------------------
firewall_allow_icmp: true

# -----------------------------------------------------------------------------
# Updates
# -----------------------------------------------------------------------------
maintenance_window_days: '["Sun"]'
maintenance_window_start: "03:00"
maintenance_window_length: 60
