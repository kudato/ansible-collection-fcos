---
# =============================================================================
# MINIMAL: Basic Installation Test
# =============================================================================
# Tests:
#   - Single disk (system only)
#   - Single network interface (WAN DHCP)
#   - Default system settings
#
# Purpose: Smoke test - verify basic installation works
# =============================================================================

# -----------------------------------------------------------------------------
# Storage
# -----------------------------------------------------------------------------
system_disk: /dev/vda
wipe_system_disk: true

# -----------------------------------------------------------------------------
# Network
# -----------------------------------------------------------------------------
network_interfaces:
  - name: wan0
    type: wan
    mac_address: "EA:C5:B8:F5:4E:DF"
    dhcp: true
    default_route: true
